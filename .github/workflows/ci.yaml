name: CI Pipeline

on:
  push:
    branches:
      - main
      - ci_cd_pitchlake
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable # Enable Corepack to manage pnpm
          corepack prepare pnpm@9.3.0 --activate # Install the specific pnpm version
          pnpm --version # Confirm pnpm is installed

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Check formatting with Prettier
        run: pnpm prettier --check .
        env:
          CI: true

      - name: Lint code with ESLint
        run: pnpm lint
        env:
          CI: true

      - name: Build the project
        run: pnpm build
        env:
          CI: true
